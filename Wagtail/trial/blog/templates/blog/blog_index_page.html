{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}

<h1>{{ page.title }}</h1>

<div>{{ page.intro|richtext }}</div>

<hr>

{% for post in posts %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.specific.date }}</p>
    <p>{{ post.search_description }}</p>
    <hr>
{% empty %}
    <p>No blog posts found.</p>
{% endfor %}

{% endblock %}
