{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}

<h1>{{ page.title }}</h1>
<p><strong>{{ page.date }}</strong></p>

<div class="intro">
    {{ page.intro|richtext }}
</div>

<hr>

<div class="body">
    {% for block in page.body %}
        {% include_block block %}
    {% endfor %}
</div>

{% endblock %}
